    <script>
    
     var UserNumber =10;
     var RandomNumber = Math.floor(Math.random()* UserNumber)+1;
     var count=0;

    while(count<5)

     {

     var attempt=prompt("Please pick a number between 1 and "+ UserNumber);
     if(attempt== RandomNumber)
    {
      alert("Congratz you Have the Correct Number !");
      break;
    }
        else if(attempt !== RandomNumber)
        {

        count++;


     }


}

if(count>=5){

document.write(" you have No more Tries Left. Please F5 to Play Again")
     
}

 
    </script>
